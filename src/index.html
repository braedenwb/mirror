<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data:; script-src 'self' 'unsafe-inline' 'unsafe-eval' blob:; connect-src *; img-src * data:;" />
    <link rel="stylesheet" href="./css/styles.css">

    <title>Dashboard</title>
</head>

<body>
    <div class="date-container">
        <div class="date"></div>
        <div class="time"></div>
    </div>

    <div class="weather-container">
        <div class="weather-location-name">Fetching weather...</div>
        <img class="weather-icon" hidden>
        <span class="weather-temperature"></span>
        <div class="weather-description"></div>

        <div class="weather-forecast-container">
            <ul class="weather-forecast-list"></ul>
        </div>
    </div>

    <script type="module" src="components/dom-renderer.js"></script>
</body>

</html>
